name: process-md_companies

on:
  schedule:
    - cron: "0 4 3 * *"
  workflow_dispatch: {}

jobs:
  data:
    runs-on: ubuntu-latest
    container: ghcr.io/opensanctions/graph-etl:main
    steps:
      - name: Parse and write the register
        working-directory: /graph/datasets/md_companies
        run: |
          make process
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_UPLOAD_CREDENTIAL }}"
      - name: "Upload exported data to data.opensanctions.org"
        uses: "google-github-actions/upload-cloud-storage@v1"
        with:
          path: /graph/datasets/md_companies/data/export/
          destination: data.opensanctions.org/graph/md_companies
          parent: false
