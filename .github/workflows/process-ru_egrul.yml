name: process-ru_egrul

on:
  # schedule:
  #   - cron: "0 10 * * 1"
  workflow_dispatch: {}

jobs:
  data:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/opensanctions/graph-etl:main
      volumes:
        - /:/host
    defaults:
      run:
        working-directory: /graph/datasets/ru_egrul
    steps:
      - name: Maximize build space
        run: |
          rm -rf /host/opt/ghc
          rm -rf /host/usr/share/dotnet
          rm -rf "/host/usr/local/share/boost"
          rm -rf "/host/usr/local/lib/android"
          rm -rf "/host/opt/hostedtoolcache"
          rm -rf "/host/opt/google"
          rm -rf "/host/opt/mssql-tools"
          rm -rf "/host/opt/vsts"
          rm -rf "/host/opt/az"
          echo "Contents of /opt:"
          ls /host/opt
          echo "Contents of /home:"
          du -hs /host/home/*
          echo "Contents of /var:"
          du -hs /host/var/*
          echo "Contents of /usr:"
          du -hs /host/usr/*
          echo "Contents of /usr/local:"
          du -hs /host/usr/local/*
          echo "Overall usage:"
          df -h
      - name: Parse and write the EGRUL data
        run: |
          make process
      - name: Publish data to data.opensanctions.org
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          make publish
